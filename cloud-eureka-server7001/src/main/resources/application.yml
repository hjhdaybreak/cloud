server:
  port: 7001
eureka:
  instance:
    # eureka 服务端的实例名字
    hostname: localhost
  client:
    # 表示是否将自己注册到 Eureka Server
    register-with-eureka: false
    # 表示是否从Eureka Server获取注册的服务信息
    fetch-registry: false
    # 设置与 Eureka server交互的地址查询服务和注册服务都需要依赖这个地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
